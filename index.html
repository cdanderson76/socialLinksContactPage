<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>Social Links Contact Page</title>
</head>
<body class="canvas">
  <main class="profile-card">

    <section class="top-part">
      <div class="profile-background-color"></div>
      <img src="images/us-together2.PNG" alt="Cliff and Blanca posing in front of Golden Gate Bridge" class="profile-pic">
    </section>

    <section class="text-box">
      <h1 class="name">Clifford Anderson</h1>
      <h2 class="location">Dallas, Texas</h2>
      <p class="about">'Aspiring front-end developer and life long learner'</p>'
    </section>
    <section class="btn-holder">
        <div class="btn">LinkedIn</div>
        <div class="btn">Facebook</div>
        <div class="btn">Instagram</div>
        <div class="btn">Discord</div>
      </div>
    </section>
  </main>
</body>
</html>
